<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Signin | Signup</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="style.css">	
</head>
<body>
<section class="signupBox">
	<div class="signupBox__menu">
		<ul>
		<li><a data-id="0" class="active" href="#">Signin</a></li>
		<li><a data-id="1" href="#">Signup</a></li>
	</ul>	
	</div>
<section class="signupBox__tabs">
	<div class="active signupBox__login">
		<div class="signupBox__form">
			<div class="signupBox__form--block">
						<label for="email">
				Email
			</label>
			<input id="email" type="text">
			</div>
						<div class="signupBox__form--block">
						<label for="password">
				Password
			</label>
			<input id="password" type="text">
			</div>
			<div class="signupBox__form--block signupBox__form--checkbox">
				<label for="remember">Remember</label>
				<input id="remember" type="checkbox">
			</div>
			<div class="signupBox__form--block signupBox__form--button">
				<button>Signin</button>
			</div>
		</div>
	</div>
	<div class="signupBox__signup">
		<div class="signupBox__form">
						<div class="signupBox__form--block">
						<label for="name">
				Name
			</label>
			<input id="name" type="text">
			</div>
			<div class="signupBox__form--block">
						<label for="email">
				Email
			</label>
			<input id="email" type="text">
			</div>
						<div class="signupBox__form--block">
						<label for="password">
				Password
			</label>
			<input id="password" type="text">
			</div>
			<div class="signupBox__form--block signupBox__form--button">
				<button>Signup</button>
			</div>
</div>
	</div>	
</section>
</section>
<script src="script.js"></script>
</body>
</html>
